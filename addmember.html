<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/fillin.css">
</head>

<body>
    <div class="mainftable">
        <div class="wrapperf">
            <div class="title">
                Add Member Account
            </div>

            <div class="form">
                <form action="" method="POST">
                    <div class="inputfield">
                        <label>Member Id</label>
                        <input type="text" class="input" name="member_id" required>
                    </div>
                    <div class="inputfield">
                        <label>FullName</label>
                        <input type="text" class="input" name="full_name" required>
                    </div>
                    <div class="inputfield">
                        <label>Gender</label>
                        <div class="custom_select">
                            <select id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label>Date Of Birth</label>
                        <input type="date" class="input" name="dob" required>
                    </div>
                    <div class="inputfield">
                        <label>Contact</label>
                        <input type="tel" class="input" name="contact" required>
                    </div>
                    <div class="inputfield">
                        <label>Email</label>
                        <input type="text" class="input" name="email" required>
                    </div>

                    <div class="inputfield">
                        <label>Address</label>
                        <input type="text" class="input" name="address" required>
                    </div>

                    <div class="inputfield">
                        <input type="submit" value="Add Member" class="btn-secondary" name="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
